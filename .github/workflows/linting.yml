name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  markdown:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    name: A job to lint Markdown files
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run write-good action
        id: write-good
        uses: tomwhross/write-good-action@v1.6
        # with:
        #   directory: "manuscript" # Optional, uncomment to specify a directory to scan
        
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Lint Fixes
          commit_user_name: Lint